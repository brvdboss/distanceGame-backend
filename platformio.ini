[env:wemos_d1_mini32]
platform = espressif32
board = wemos_d1_mini32
framework = arduino
lib_deps = 
	dfrobot/DFRobot_LIDAR07@^2.0.0
	bblanchon/ArduinoJson@^7.0.1
	esphome/ESPAsyncWebServer-esphome@^3.1.0
monitor_speed = 115200
